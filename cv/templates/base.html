<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}<title>Chidera Divine-Gift</title>{% endblock title %}

    <!-- Favicons -->
    <link href={% static "img/stone.png" %} rel="icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href={% static "vendor/aos/aos.css" %} rel="stylesheet">
    <link href={% static "vendor/bootstrap/css/bootstrap.min.css" %} rel="stylesheet">
    <link href={% static "vendor/bootstrap-icons/bootstrap-icons.css" %} rel="stylesheet">
    <link href={% static "vendor/boxicons/css/boxicons.min.css" %} rel="stylesheet">
    <link href={% static "vendor/glightbox/css/glightbox.min.css" %} rel="stylesheet">
    <link href={% static "vendor/swiper/swiper-bundle.min.css" %} rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href={% static "css/style.css" %} rel="stylesheet">
</head>
<body>
    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top">
        <div class="container-fluid d-flex justify-content-between align-items-center">

        <h1 class="logo me-auto me-lg-0"><a href={% url "home" %}>ChideraDG</a></h1>
        <!-- Uncomment below if you prefer to use an image logo -->
        <!-- <a href="index.html" class="logo"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

        <nav id="navbar" class="navbar order-last order-lg-0">
            <ul>
                <li><a class="{% block home %}{% endblock home %}" href={% url "home" %}>Home</a></li>
                <li><a class="{% block about %}{% endblock about %}" href={% url "about" %}>About</a></li>
                <li><a class="{% block resume %}{% endblock resume %}" href={% url "resume" %}>Resume</a></li>
                <li><a class="{% block services %}{% endblock services %}" href={% url "services" %}>Services</a></li>
                <li><a class="{% block portfolio %}{% endblock portfolio %}" href={% url "portfolio" %}>Portfolio</a></li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav><!-- .navbar -->

        <div class="header-social-links">
            <a href="https://x.com/heisdivinegift" class="twitter"><i class="bi bi-twitter" target="_blank"></i></a>
            <a href="#" class="facebook"><i class="bi bi-facebook" target="_blank"></i></a>
            <a href="https://www.instagram.com/chidera.dg" class="instagram" target="_blank"><i class="bi bi-instagram"></i></a>
            <a href="https://www.linkedin.com/in/chidera-divine-gift-a63656187" class="linkedin" target="_blank"><i class="bi bi-linkedin"></i></i></a>
        </div>

        </div>

    </header><!-- End Header -->

    {% block content %}
    <h1>HHH</h1>
    {% endblock content %}

    <!-- ======= Footer ======= -->
    <footer id="footer">
        <div class="container">
            <div class="credits">
                Designed by <a href="#">chideradg</a>
            </div>
        </div>
    </footer>
    <!-- End  Footer -->

    <div id="preloader"></div>
    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

    <!-- Vendor JS Files -->
    <script src={% static "vendor/purecounter/purecounter_vanilla.js" %}></script>
    <script src={% static "vendor/aos/aos.js" %}></script>
    <script src={% static "vendor/bootstrap/js/bootstrap.bundle.min.js" %}></script>
    <script src={% static "vendor/glightbox/js/glightbox.min.js" %}></script>
    <script src={% static "vendor/isotope-layout/isotope.pkgd.min.js" %}></script>
    <script src={% static "vendor/swiper/swiper-bundle.min.js" %}></script>
    <script src={% static "vendor/waypoints/noframework.waypoints.js" %}></script>
    <script src={% static "vendor/php-email-form/validate.js" %}></script>

    <!-- Template Main JS File -->
    <script src={% static "js/main.js" %}></script>
</body>
</html>
